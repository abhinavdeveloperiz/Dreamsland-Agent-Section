{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Add New Property</h3>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Property Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Type</label>
                <input type="text" name="type" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Subtype</label>
                <input type="text" name="subtype" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">BHK</label>
                <input type="number" name="bhk" class="form-control" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Area (sqft)</label>
                <input type="text" name="sqft" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Plot Area</label>
                <input type="text" name="plotArea" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Unit</label>
                <input type="text" name="unit" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" min="0" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <input type="text" name="status" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Pricing Options</label>
                <input type="text" name="pricingOptions" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Remarks</label>
                <input type="text" name="remarks" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label">Property Description</label>
                <textarea name="propertyDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">Owner Name</label>
                <input type="text" name="ownerName" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phoneNumber" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">WhatsApp Number</label>
                <input type="text" name="whatsappNumber" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label">Images</label>
                <input type="file" name="images" class="form-control" multiple>
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Add Property</button>
                <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
